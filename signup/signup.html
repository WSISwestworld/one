<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>WSIS | SignUp</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--head-->
    <div class="header">
        <img src="../waterDropLogo.png" height="90px" width="640px" alt="Logo" class="center">
    </div>

    <div class="content">

        <div class="column">
            <div class="square">

                <table class="container">
                    <br>
                    <h2 style="text-align: center; color: #187efa;">Register</h2>
                        <form>
                            <tr>
                                <td>
                                    <label for="fname">First Name</label>
                                    <input type="text" id="fname" name="firstname" placeholder="Your first name here..">
                                </td>
                                <td>
                                    <label for="lname">Last Name</label>
                                    <input type="text" id="lname" name="lastname" placeholder="Your last name here..">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="email">Email</label>
                                    <input type="text" id="email" name="email" placeholder="ex:- abcd@some.lk">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="password">Password</label>
                                    <input type="text" id="password" name="password">
                                </td>
                                <td>
                                    <label for="confpassword">Confirm Password</label>
                                    <input type="text" id="confpassword" name="confpassword">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="role">Your role?</label>
                                    <select id="role" name="role">
                                        <option value="val1">val1</option>
                                        <option value="val2">val2</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="submit" value="Register">
                                </td>
                                <td>
                                    <p>Already have an account? <a href="../login/login.html">Login</a></p>
                                </td>
                            </tr>
                        </form>
                </table>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
